        <script>
         Function init(){
             var parrafos=Document.getElementsByTagName("p");
             for(var x=0; x<parrafos.length;x++)
                 parrafos[x].style.textTransform="uppercase";
        
             var titulos=Document.getElementsByTagName("h1");
             for(var x=0; x<titulos.length;x++){
                 titulos[x].style.backgroundColor="black";
                 titulos[x].style.color="withe";
                 
             }
         }
        
        </script>
    </head>    
    <body onload="init();">
